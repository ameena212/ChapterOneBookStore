{% extends 'base.html'%}
{% load static %}

{% block title %}
Sell your book
{% endblock %}

{% block content %}
<br>

<h1> Add your book you wish to sell: </h1>

<br /> <br />

<div class="form-group">

        </form>
</div>
{% endblock %}
